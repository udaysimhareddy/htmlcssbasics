<!DOCTYPE html>
<html>

<head>
  <title> Flex Box</title>
</head>

<body>
  <div style="display: flex;
                flex-direction: row;">
    <div style="background-color: lightblue;">div 1 text</div>
    <div style="background-color: lightpink;">div 2 <p>text</p>
    </div>
  </div>

  <div style="display: flex;
    flex-direction: row;
    margin-top: 30px;">
    <div style="background-color: lightblue;
                width: 100px;">100px
    </div>
    <div style="background-color: lightpink;
    flex:1;">flex: 1
    </div>
  </div>


  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;">
    <div style="background-color: lightpink;
    flex:1;">flex: 1
    </div>
    <div style="background-color: lightblue;
              width: 100px;">100px
    </div>

    <div style="background-color: lightpink;
  flex:2;">flex: 2
    </div>
  </div>


  <div style="display: flex;
              flex-direction: row;
              margin-top: 30px;
              height: 70px;
              border: 1px solid gray;
              justify-content:center; ">

    <div style="background-color: lightblue;
                width: 100px;">100px
    </div>
    <div style="background-color: lightpink;
width: 100px;">100px
    </div>
    <div style="background-color: lightblue;
width: 100px;">100px
    </div>
  </div>

  <div style="display: flex;
  flex-direction: row;
  margin-top: 30px;
  height: 70px;
  border: 1px solid gray;
  justify-content: space-between;">

<div style="background-color: lightblue;
    width: 100px;">100px
</div>
<div style="background-color: lightpink;
width: 100px;">100px
</div>
<div style="background-color: lightblue;
width: 100px;">100px
</div>
</div>

<div style="display: flex;
flex-direction: row;
margin-top: 30px;
height: 70px;
border: 1px solid gray;
align-items: center;
justify-content: space-between;">

<div style="background-color: lightblue;
  width: 100px;">100px
</div>
<div style="background-color: lightpink;
width: 100px;">100px
</div>
<div style="background-color: lightblue;
width: 100px;">100px
</div>
</div>

</body>

</html>
