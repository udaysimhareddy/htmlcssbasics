<!DOCTYPE html>
<html>

<head>
  <title>CSS Grids</title>
  <style>

  </style>
</head>

<body>
  <div style="display: grid;
        grid-template-columns: 100px 100px;
        ">
    <div style="background-color: lightblue;">div 1</div>
    <div style="background-color: lightpink;">div 2
      <p>div 2 text</p>
    </div>
  </div>

  <div style="display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;

        ">
    <div style="background-color: lightblue;">100</div>
    <div style="background-color: lightpink;">100
      <p>div 2 text</p>
    </div>
    <div style="background-color: lightblue;">200</div>
    <div style="background-color: lightpink;">4th</div>
  </div>

  <div style="display: grid;
        grid-template-columns: 100px 1fr;
        margin-top: 30px;

        ">
    <div style="background-color: lightblue;">100</div>
    <div style="background-color: lightpink;">1fr
    </div>
  </div>



  <div style="display: grid;
      grid-template-columns: 100px 1fr 2fr;
      margin-top: 30px;

      ">
    <div style="background-color: lightblue;">100</div>
    <div style="background-color: lightpink;">1fr
    </div>

    <div style="background-color: lightblue;">2fr
    </div>
  </div>

  <div style="display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top: 30px;
    height: 200px;
    column-gap: 20px;
    row-gap: 40px;
    ">
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr
    </div>

    <div style="background-color: lightblue;">1fr
    </div>
    <div style="background-color: lightpink;">1fr
    </div>
    <div style="background-color: lightblue;">1fr</div>
    <div style="background-color: lightpink;">1fr
    </div>
  </div>

</body>

</html>
